<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registrati</title>
</head>

<body>

    <div>

        <form th:action="@{/register}" method="POST">
            <div>
                <label th:text="'Username'"></label>
                <input type="text" required th:field="${credentials.username}">
                <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
                    th:style="'color:red'"></span>
            </div>
            <div>
                <label th:text="'Password'"></label>
                <input type="password" required th:field="${credentials.password}">
                <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
                    th:style="'color:red'"></span>
            </div>
            <div>
                <label th:text="'Nome'"></label>
                <input type="text" required th:field="${user.name}">
                <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"></span>
            </div>
            <div>
                <label th:text="'Cognome'"></label>
                <input type="text" required th:field="${user.surname}">
                <span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"
                    th:style="'color:red'"></span>
            </div>
            <div>
                <button type="submit" th:text="'Registrati'"></button>
            </div>
        </form>

    </div>

</body>

</html>
