<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Host</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Dettagli Host</h1>
	<div th:if="${host}">
		<span th:text="${host.name}">Up!</span>
		<!--<span>Up!</span> -->
		<span th:text="${host.surname}">Up!</span>
		<span><img width="15%" th:src=${host.urlImage} /></span>
	</div>
	<div th:unless="${host}">Non esiste</div>
</body>

</html>
