<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Prenota Struttura</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Prenota Struttura</h1>
        <form th:action="@{/struttura/{id}/prenota(id=${struttura.id})}" th:object="${prenotazione}" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}" required>

            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" th:field="*{cognome}" required>

            <label for="checkIn">Check-In</label>
            <input type="date" id="checkIn" name="checkIn" th:field="*{checkIn}" required>

            <label for="checkOut">Check-Out</label>
            <input type="date" id="checkOut" name="checkOut" th:field="*{checkOut}" required>

            <label for="guests">Numero di Ospiti</label>
            <input type="number" id="guests" name="guests" th:field="*{guests}" required>

            <label for="descrizione">Descrizione</label>
            <textarea id="descrizione" name="descrizione" th:field="*{descrizione}" required></textarea>

            <input type="hidden" th:field="*{struttura}" th:value="${struttura}">

            <button type="submit">Prenota</button>
        </form>
    </div>
</body>

</html>
